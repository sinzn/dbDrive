<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="POST" action="/register">
        <input name="username" placeholder="Username" required><br>
        <input name="password" type="password" placeholder="Password" required><br>
        <!-- Admin role input (checkbox or hidden field) -->
        <input type="hidden" name="role" value="user"> <!-- Default is 'user' -->
        <!-- Add an input to select if the user is an admin -->
        <label for="isAdmin">Register as Admin</label>
        <input type="checkbox" name="role" value="admin"><br> <!-- Admin checkbox -->

        <button type="submit">Register</button>
    </form>
    <a href="/login">Login</a>
</body>
</html>
