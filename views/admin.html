<!DOCTYPE html><html><head><link rel="stylesheet" href="/styles.css"></head><body>
<h2>Admin Panel</h2>
<% for (let user in allData) { %>
  <h3><%= user %>'s Files</h3>
  <table>
  <tr><th>Filename</th></tr>
  <% allData[user].forEach(file => { %>
    <tr><td><%= file %></td></tr>
  <% }); %>
  </table>
<% } %>
<a href="/logout">Logout</a>
</body></html>
